<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Challenge For You üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            max-width: 90vw;
            width: 420px;
        }

        .emoji-top {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #4a4a4a;
            font-size: 26px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .highlight {
            color: #764ba2;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 45px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
            animation: jump 0.6s ease-in-out infinite;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        #yesBtn:hover {
            animation: none;
            transform: scale(1.05);
        }

        #noBtn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 65, 108, 0.4);
        }

        #noBtn.running {
            position: fixed;
            z-index: 100;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .response-box {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 20px;
            font-size: 18px;
            animation: popIn 0.5s ease;
            line-height: 1.6;
        }

        .response-yes {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .response-no {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .poem {
            font-style: italic;
            margin: 15px 0;
        }

        .poem-line {
            display: block;
            margin: 5px 0;
        }

        .law-box {
            background: rgba(0,0,0,0.1);
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #764ba2;
            font-size: 16px;
        }

        .response-emoji {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 14px;
            background: rgba(0,0,0,0.1);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            color: #555;
        }

        .reset-btn:hover {
            background: rgba(0,0,0,0.2);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="emoji-top">üè∏</div>
        <h1>Hey cutie! üíï<br>Do you think you can<br><span class="highlight">defeat me in badminton?</span></h1>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">Yes üò§</button>
            <button id="noBtn">No ü•∫</button>
        </div>
        
        <!-- Response for Yes -->
        <div class="response-box response-yes" id="yesResponse">
            <span class="response-emoji">üòÇüè∏</span>
            <strong>IN YOUR DREAMS!</strong>
            <p style="margin-top: 15px; font-size: 17px;">Because <strong>Newton's 4th Law</strong> clearly states:</p>
            <div class="law-box">
                <em>"Kavya cannot beat Sourav ‚Äî the God, the Myth, the Conqueror, the Greatest of All Time"</em>
            </div>
            <button class="reset-btn" onclick="resetPage()">Try Again? üîÑ</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const yesResponse = document.getElementById('yesResponse');

        // Make No button run away
        function runAway() {
            // Make it fixed position so it can go anywhere
            noBtn.classList.add('running');
            
            const padding = 20;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;
            
            const randomX = Math.random() * (maxX - padding) + padding;
            const randomY = Math.random() * (maxY - padding) + padding;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseenter', runAway);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            runAway();
        });

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üè∏', '‚ú®'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function burstEmoji(emoji, count = 10) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const burst = document.createElement('div');
                    burst.className = 'heart';
                    burst.textContent = emoji[Math.floor(Math.random() * emoji.length)];
                    burst.style.left = Math.random() * 100 + 'vw';
                    burst.style.animationDuration = '2s';
                    burst.style.fontSize = '30px';
                    document.getElementById('hearts').appendChild(burst);
                }, i * 80);
            }
        }

        // Yes button click
        yesBtn.addEventListener('click', () => {
            buttonContainer.classList.add('hidden');
            noBtn.style.display = 'none';
            yesResponse.style.display = 'block';
            burstEmoji(['üòÇ', 'üíÄ', 'üè∏', 'üò§'], 15);
        });

        function resetPage() {
            buttonContainer.classList.remove('hidden');
            noBtn.style.display = 'block';
            noBtn.classList.remove('running');
            noBtn.style.left = '';
            noBtn.style.top = '';
            yesResponse.style.display = 'none';
        }

        // Initialize
        createHearts();
    </script>
</body>
</html>
